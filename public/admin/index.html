<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - DK Hawkshaw</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.ico">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Leaflet Maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Heatmap plugin -->
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

    <style>
        #map-container { height: 450px; border: 1px solid #ddd; display:none; }
        #map { height: 100%; width: 100%; }
        #map-controls { display:none; margin-top: 10px; }
        #location-history { display:none; }
    </style>
</head>

<body class="fade-in">

<!-- Loading Overlay -->
<div id="loading-overlay" class="loading-overlay no-print">
    <div class="spinner-border text-primary" role="status"></div>
    <div class="loading-message">Loading...</div>
</div>

<!-- LOGIN SCREEN -->
<div id="login-screen" class="login-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-card">
                    <div class="text-center mb-4">
                        <i class="bi bi-shield-lock fs-1 text-primary"></i>
                        <h1 class="h4">Admin Login</h1>
                    </div>
                    <form id="loginForm" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label>Email</label>
                            <input id="email" type="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label>Password</label>
                            <input id="password" type="password" class="form-control" required>
                        </div>
                        <button class="btn btn-primary w-100">
                            <span id="login-spinner" class="spinner-border spinner-border-sm d-none"></span>
                            <span id="login-text">Sign In</span>
                        </button>
                        <div id="login-error" class="alert alert-danger mt-3 d-none"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- MAIN APP -->
<div id="app" class="d-none">

    <!-- TOP NAV -->
    <nav id="topNav" class="navbar navbar-expand-lg navbar-dark bg-primary px-3">
    <a class="navbar-brand" href="#">DK Hawkshaw Admin</a>
        <ul class="navbar-nav ms-auto">
            <button id="logoutBtn" class="btn btn-outline-light">Logout</button>
        </ul>
    </nav>

    <div class="container-fluid">
        <div class="row">

            <!-- SIDEBAR -->
            <aside class="col-md-3 col-lg-2 sidebar pt-3">
                <ul class="nav flex-column">
                    <li><a class="nav-link active" href="#" data-section="dashboard">Dashboard</a></li>
                    <li><a class="nav-link" href="#" data-section="devices">Devices</a></li>
                    <li><a class="nav-link" href="#" data-section="users">Users</a></li>
                    <li><a class="nav-link" href="#" data-section="settings">Settings</a></li>
                </ul>
            </aside>

            <!-- MAIN CONTENT -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-4 py-4">

                <!-- ========================= -->
                <!--     DASHBOARD SECTION     -->
                <!-- ========================= -->
                <section id="section-dashboard" data-section="dashboard">
                    <h2 class="mb-4">Dashboard Overview</h2>
                    <div id="stats-container">
                        <div class="alert alert-info">Loading dashboard...</div>
                    </div>

                    <hr>

                    <h3 class="mt-4">Latest Devices</h3>
                    <div id="dashboard-devices-preview">
                        <div class="spinner-border text-primary"></div>
                    </div>
                </section>

                <!-- ========================= -->
                <!--      DEVICES SECTION      -->
                <!-- ========================= -->
                <section id="section-devices" data-section="devices" style="display:none;">
                    <div class="d-flex justify-content-between mb-3">
                        <h2>Devices</h2>
                        <button id="refresh-devices" class="btn btn-primary btn-sm">
                            <i class="bi bi-arrow-clockwise"></i> Refresh
                        </button>
                    </div>

                    <!-- Device List -->
                    <div id="devices-container">
                        <div class="spinner-border text-primary"></div>
                    </div>

                    <!-- MAP -->
                    <div id="map-container" class="mt-4">
                        <div id="map"></div>
                    </div>

                    <!-- Map Controls -->
                    <div id="map-controls" class="btn-group mt-2">
                        <button class="btn btn-outline-primary btn-sm" id="btn-center-map">
                            <i class="bi bi-crosshair"></i> Center
                        </button>
                        <button class="btn btn-outline-success btn-sm" id="btn-trail">
                            <i class="bi bi-shuffle"></i> Trail
                        </button>
                        <button class="btn btn-outline-danger btn-sm" id="btn-heatmap">
                            <i class="bi bi-fire"></i> Heatmap
                        </button>
                        <button class="btn btn-outline-secondary btn-sm" id="btn-clear-map">
                            <i class="bi bi-trash"></i> Clear
                        </button>
                    </div>

                    <!-- Location History -->
                    <div id="location-history" class="mt-4">
                        <h5>Location History</h5>
                        <div id="device-history"></div>
                    </div>
                </section>

                <!-- USERS SECTION -->
                <section id="section-users" data-section="users" style="display:none;">
                    <!-- Users tab content will be rendered by AdminPanel.js -->
                </section>

                <!-- SETTINGS SECTION -->
                <section id="section-settings" data-section="settings" style="display:none;">
                    <h2>Settings</h2>
                    <div class="alert alert-info">Settings module not implemented yet.</div>
                </section>

            </main>
        </div>
    </div>
</div>

<!-- Notifications -->
<div id="notification-container" class="notification-container"></div>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Main JS -->
<script type="module" src="/admin/js/login.js"></script>

</body>
</html>
