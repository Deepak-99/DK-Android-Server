<!DOCTYPE html>
<html>
<head>
    <title>Simple JavaScript Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            max-width: 800px; 
            margin: 0 auto;
        }
        #test-output {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            white-space: pre-wrap;
            background: #f8f9fa;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Simple JavaScript Test</h1>
    <div id="test-output">Running tests... (if you see this, at least HTML is working)</div>

    <script>
        // Simple test to see if JavaScript is running at all
        const output = document.getElementById('test-output');
        
        try {
            // Test 1: Basic JavaScript
            output.textContent = 'Test 1: Basic JavaScript... ';
            const testElement = document.createElement('div');
            testElement.textContent = 'Test Element';
            document.body.appendChild(testElement);
            output.textContent += '✅ Working!\n\n';
            
            // Test 2: Console
            output.textContent += 'Test 2: Console... ';
            console.log('Test log message');
            output.textContent += '✅ Working! Check browser console for test message.\n\n';
            
            // Test 3: Fetch API
            output.textContent += 'Test 3: Fetch API... ';
            fetch('/')
                .then(response => {
                    output.textContent += '✅ Working! Status: ' + response.status + '\n\n';
                    
                    // Test 4: Dynamic Import
                    output.textContent += 'Test 4: Dynamic Import... ';
                    return import('./js/config.js')
                        .then(module => {
                            output.textContent += '✅ Working!\n\n';
                            output.textContent += 'Config module loaded successfully.\n';
                            output.textContent += 'Config keys: ' + Object.keys(module).join(', ');
                        })
                        .catch(e => {
                            output.textContent += '❌ Failed: ' + e.message + '\n\n';
                            throw e; // Re-throw to be caught by the outer catch
                        });
                })
                .catch(e => {
                    if (!e.message.includes('Failed to fetch')) {
                        output.textContent += '❌ Failed: ' + e.message;
                    } else {
                        output.textContent += '⚠️ Could not test fetch (expected if server is not running)';
                    }
                });
                
        } catch (e) {
            output.textContent += '❌ Error: ' + e.message;
            console.error('Test error:', e);
        }
        
        // Add a simple button to test event handling
        const button = document.createElement('button');
        button.textContent = 'Click to Test Event Handling';
        button.style.marginTop = '20px';
        button.style.padding = '10px';
        button.onclick = function() {
            alert('Event handling is working!');
        };
        document.body.appendChild(button);
    </script>
</body>
</html>
